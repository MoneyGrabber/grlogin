<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photovoltaik Firma</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f0f0f0, #d3d3d3);
        }

        /* Navigationsleiste fixieren */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            color: white;
            padding: 15px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
        }

        /* Hero Section ohne Abstand zur Navigationsleiste */
        .hero {
            text-align: center;
            padding: 50px;
            background: #444;
            color: white;
            margin-top: 0; /* Kein Abstand zur Navigationsleiste */
        }

        /* Abschnitte */
        .about, .appointment {
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 20px;
            opacity: 0; /* Start auf unsichtbar */
            transform: translateY(50px); /* Start nach unten verschoben */
            transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out; /* Langsame Fade-In und Slide-In Transition */
        }

        .about.show, .appointment.show {
            opacity: 1; /* Sichtbar nach der Animation */
            transform: translateY(0); /* Zurück in die normale Position */
        }

        /* Formular */
        form {
            display: flex;
            flex-direction: column;
        }

        label, input {
            margin-bottom: 10px;
        }

        button {
            background: #333;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        /* Impressum Link */
        .impressum-link {
            display: block;
            margin-top: 10px;
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Grüne Systeme</div>
        <ul>
            <li><a href="#about">Über uns</a></li>
            <li><a href="#appointment">Terminanmeldung</a></li>
        </ul>
    </nav>

    <header class="hero">
        <h1>Willkommen bei Grüne Systeme</h1>
        <p>Ihr Partner für nachhaltige Energielösungen</p>
    </header>

    <section id="about" class="about">
        <h2>Über uns</h2>
        <p>Wir sind Experten im Bereich Photovoltaik und Wärmepumpen. Wir helfen Ihnen, saubere Energie effizient zu nutzen.</p>
    </section>

    <section id="appointment" class="appointment">
        <h2>Terminanmeldung</h2>

        <!-- Netlify Form with hidden "form-name" -->
        <form name="contact" method="POST" data-netlify="true">
            <p>
                <label for="firstname">Vorname</label>
                <input type="text" id="firstname" name="firstname" required>
            </p>
            <p>
                <label for="lastname">Nachname</label>
                <input type="text" id="lastname" name="lastname" required>
            </p>
            <p>
                <label for="phone">Mobilnummer</label>
                <input type="tel" id="phone" name="phone" required>
            </p>
            <p>
                <label for="email">E-Mail-Adresse</label>
                <input type="email" id="email" name="email" required>
            </p>
            <p>
                <label for="address">Adresse</label>
                <input type="text" id="address" name="address" required>
            </p>
            <p>
                <label><input type="checkbox" required> Ich akzeptiere die <a href="datenschutz.html">Datenschutzeinwilligung</a></label>
            </p>
            <button type="submit">Termin buchen</button>
        </form>

        <!-- Impressum Link -->
        <a class="impressum-link" href="/impressum">Impressum</a>
    </section>

    <script>
        // Scroll-Effekt für Abschnitte
        const sections = document.querySelectorAll('.about, .appointment');

        const options = {
            threshold: 0.2, // 20% des Abschnitts müssen sichtbar sein, um die Animation zu starten
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                }
            });
        }, options);

        // Nacheinander erscheinen lassen
        let delay = 0;
        sections.forEach(section => {
            setTimeout(() => {
                observer.observe(section);
            }, delay);
            delay += 1500; // Verzögerung für den nächsten Abschnitt
        });

        // Optional: Success/Failure Message on Submission
        document.querySelector("form").addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent actual form submission

            const formData = new FormData(this);

            fetch("/", {
                method: "POST",
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    alert("Vielen Dank! Ihre Anfrage wurde gesendet.");
                    // Optionally reset form
                    this.reset();
                } else {
                    throw new Error("Ein Fehler ist aufgetreten.");
                }
            })
            .catch(error => {
                alert("Ein Fehler ist aufgetreten. Bitte versuchen Sie es erneut.");
                console.error("Error:", error);
            });
        });
    </script>
</body>
</html>
