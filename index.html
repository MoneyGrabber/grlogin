<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photovoltaik Firma</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f0f0f0, #d3d3d3);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      color: white;
      padding: 15px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .navbar ul li {
      margin: 0 15px;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
    }

    .hero {
      text-align: center;
      padding: 80px 20px 50px;
      background: #444;
      color: white;
      margin-top: 0;
    }

    .about, .appointment {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out;
    }

    .about.show, .appointment.show {
      opacity: 1;
      transform: translateY(0);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label, input {
      margin-bottom: 10px;
    }

    button {
      background: #333;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
    }

    .impressum-link {
      display: block;
      margin-top: 10px;
      color: #333;
      text-decoration: none;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar ul {
        flex-direction: column;
        width: 100%;
      }

      .navbar ul li {
        margin: 10px 0;
      }

      body {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">Grüne Systeme</div>
    <ul>
      <li><a href="#about">Über uns</a></li>
      <li><a href="#appointment">Terminanmeldung</a></li>
    </ul>
  </nav>

  <header class="hero">
    <h1>Willkommen bei Grüne Systeme</h1>
    <p>Ihr Partner für nachhaltige Energielösungen</p>
  </header>

  <section id="about" class="about">
    <h2>Über uns</h2>
    <p>Wir sind Experten im Bereich Photovoltaik und Wärmepumpen. Wir helfen Ihnen, saubere Energie effizient zu nutzen.</p>
  </section>

  <section id="appointment" class="appointment">
    <h2>Terminanmeldung</h2>
    <form name="kontakt" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="danke.html">
      <input type="hidden" name="form-name" value="kontakt" />
      <p hidden>
        <label>Don’t fill this out: <input name="bot-field" /></label>
      </p>

      <label for="firstname">Vorname</label>
      <input type="text" id="firstname" name="firstname" required>

      <label for="lastname">Nachname</label>
      <input type="text" id="lastname" name="lastname" required>

      <label for="phone">Mobilnummer</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="email">E-Mail-Adresse</label>
      <input type="email" id="email" name="email" required>

      <label for="address">Adresse</label>
      <input type="text" id="address" name="address" required>

      <label><input type="checkbox" required> Ich akzeptiere die <a href="datenschutz.html">Datenschutzeinwilligung</a></label>

      <button type="submit">Termin buchen</button>
    </form>
    <a class='impressum-link' href='/impressum'>Impressum</a>
  </section>

  <script>
    const sections = document.querySelectorAll('.about, .appointment');
    const options = { threshold: 0.2 };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
        }
      });
    }, options);

    let delay = 0;
    sections.forEach(section => {
      setTimeout(() => {
        observer.observe(section);
      }, delay);
      delay += 1500;
    });
  </script>
</body>
</html>
